<section class="my-24 sm:my-40 flex flex-col items-center">

    <div class="p-4 w-full max-w-xl">
        <h5>Create Post</h5>
        <form class="mt-3 flex flex-col gap-y-5" [formGroup]="createPostForm">
            <stackbuld-input type="text" label="title" [showLable]="true" placeholder="post title"
                formControlName="title" />
            <stackbuld-input type="text" label="image" [showLable]="true" placeholder="post image url"
                formControlName="image" />
            <textarea class="w-full h-28" name="comment" id="" cols="20" placeholder="post body"
                formArrayName="text"></textarea>
            <stackbuld-button class="w-3/5" text="Post comment" />
        </form>
    </div>

</section>
