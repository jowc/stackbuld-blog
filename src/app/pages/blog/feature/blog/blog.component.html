<section class="my-24 sm:my-40 flex flex-col gap-y-10 items-center">

    <section class="flex justify-center pb-10 w-72 sm:max-w-xl sm:w-full border-b border-solid border-gray-100">
        <stackbuld-input class="w-full" type="search" label="search" [showLable]="false" [showPlacehoder]="false"
            placeholder="Search blog" [formControl]="searchBlog" />
    </section>

    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

        @if((blogsAll$|async)?.status === 'success'){
        @for (blogPost of (blogs$ | async)| paginate: { itemsPerPage: (blogsAll$|async)?.data?.limit, currentPage:
        (blogsAll$|async)?.data?.page,
        totalItems:
        (blogsAll$|async)?.data?.total};
        track
        blogPost?.id) {
        <app-blog-card [data]="blogPost" [routerLink]="['.', blogPost?.id]" [relativeTo]="route" />
        }
        } @else {
        {{(blogsAll$|async)?.message}}
        }
        
        
        </section>

    <section>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </section>

</section>
