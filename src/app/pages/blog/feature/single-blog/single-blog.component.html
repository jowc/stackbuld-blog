<dialog #editModal class="inset-1/2 -translate-x-1/2 -translate-y-1/2 min-w-96 min-h-96">
    <div class="flex justify-end pr-5 pt-2 text-base">
        <fa-icon class="cursor-pointer" [icon]="faXmark()" (click)="editModal.close()" />
    </div>
    <app-edit-blog-form [data]="blog()" />
</dialog>

<section class="my-24 sm:my-40 flex flex-col items-center">

    <section class="flex flex-col gap-y-10 mb-10 max-w-xl w-full">
        
        <h1 class="capitalize">{{blog().title}}</h1>

        <div class="flex item-baseline justify-between">
            <span class="w-1/2 text-sm capitalize flex items-end">By: {{blog().author}}</span>

            <div class="flex gap-x-2">
                <span class="block text-s">Created: {{blog().created}}</span>
                <span class="block text-s">Updated: {{blog().updated}}</span>
            </div>
        </div>

        <div class="flex flex-col gap-y-10">

            <img class="w-full h-80 object-cover rounded shadow" [src]="blog().image" height="330"
                width="320" alt="Blog Card Image">

            <p>
                {{blog().body}}
            </p>

        </div>

        <div class="flex item-baseline justify-between">
            <div class="flex item-baseline justify-between gap-x-2 text-primary cursor-pointer" (click)="openModal()">
                <fa-icon [icon]="faPen()" />
                <span>edit</span>
            </div>

            <div class="flex item-baseline justify-between gap-x-2 text-red-500 cursor-pointer">
                <fa-icon [icon]="faTrash()" />
                <span>delete</span>
            </div>
        </div>

        <section class="flex flex-col items-start gap-y-10">

            <app-comment-form />

            <app-comment />

        </section>

    </section>

</section>
