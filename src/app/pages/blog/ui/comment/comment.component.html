<section class="p-3 bg-gray-100 text-gray-800 w-full rounded">

    <p>{{comment.message}}</p>
    
    <span class="block text-right mt-3">By: {{comment.owner.firstName}} {{comment.owner.lastName}}</span>

    <div class="flex justify-end mt-2 text-red-500 cursor-pointer" (click)="deletePost(comment.id)">
        <fa-icon [icon]="faTrash()" />
    </div>
</section>
