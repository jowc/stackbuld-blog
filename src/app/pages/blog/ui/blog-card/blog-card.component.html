<div class="flex flex-col gap-y-4 h-full pb-6 max-w-sm rounded overflow-hidden shadow-lg bg-white cursor-pointer">
    <img class="w-full h-48 object-cover" [src]="data.image" height="192" width="320" alt="Blog Card Image">
    <div class="px-6">
        <div class="flex items-baseline gap-x-2 flex-nowrap overflow-x-auto">
            @for(tag of data.tags; track $index){
            <span class="block text-sm text-blue-400">#{{tag}}</span>
            }
        </div>

        <div class="font-bold text-xl mb-2 capitalize"> {{data.text.slice(0, 12)}}</div>
        <p class="text-gray-700 text-base">
            {{data.text.slice(0, 50)}}...
        </p>
    </div>
    <div class="px-6">
        <div class="flex item-baseline justify-between">
            <span class="block text-sm capitalize">{{data.owner.firstName}} {{data.owner.lastName}}</span>
            <span class="block text-sm">{{data.publishDate | date}}</span>
            </div>
            </div>
            </div>
