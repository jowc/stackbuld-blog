<div>
    <h5>Leave a Comment</h5>
    <form class="mt-3" [formGroup]="commentForm" (submit)="submit()">
        <textarea class="w-full p-3" name="comment" id="" cols="20" formControlName="message"></textarea>
        @if (message?.invalid && message?.dirty) {
        <stackbuld-error message="this field is required and should be 6-50 characters" />
        }
    
        @if ((commentState$|async)?.status === 'error') {
        <stackbuld-error [message]="(commentState$|async)?.message" />
        }
    
        <stackbuld-button type="submit" class="w-3/5" text="Post comment"
            [loading]="(commentState$|async)?.status === 'loading'" [disabled]="commentForm.invalid" />
    </form>
</div>
